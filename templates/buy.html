{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" placeholder="Symbol" type="text" style='width: 150px' class='custom-input'>
            <input name="quantity" placeholder="Quantity" type="number" min='1' step ='1' style='width: 100px' class='custom-input'>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
